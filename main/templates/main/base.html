{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}CropDrop{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}" />
  </head>
  <body>
    <div class="sidebar">
      <h1>
        <span class="cropSide">Crop</span><span class="dropSide">Drop</span>
      </h1>
      <a href="{% url 'home' %}" class="sidebar-button">Главная</a>
      <a href="{% url 'pipes' %}" class="sidebar-button">Система труб</a>
      <a href="{% url 'contact' %}" class="sidebar-button"
        >Связь с контакт центром</a
      >
      <a href="{% url 'about' %}" class="sidebar-button">О проекте CropDrop</a>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Выход</a>
      {% else %}
      <a href="{% url 'login' %}">Войти</a>
      {% endif %}
    </div>

    <div class="content">{% block content %} {% endblock %}</div>
  </body>
</html>
